{% extends "includes/base-dash.html" %}

{% block title %} Transactions {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}


  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center py-4">
      <div class="d-block mb-4 mb-md-0">
          <h2 class="h4">Deposit</h2>
      </div>
  </div>
<div class="card border-0 shadow">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <label class="my-1 me-2" for="type">Select Account</label>
                <select class="form-select" name="account_id" id="country" aria-label="Default select example" required>
                    <!-- <option selected>Select Account</option> -->
                    {% for acc in accounts %}
                    <option value={{ acc.id }}>{{ acc }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group mb-4">
                <label for="email">Enter Amount</label>
                <div class="input-group">
                    <input type="number" class="form-control" placeholder="Amount" name="amount" autofocus required>
                </div>  
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-gray-800">Deposit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}{% endblock javascripts %}
